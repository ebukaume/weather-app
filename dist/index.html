<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body class="bg-dark">
    <div class="container">

        <nav class="navbar navbar-danger text-white">        
            <a class="navbar-brand text-white mx-auto font-weight-bold" href="#">WEATHER APP</a>
        </nav>

        <form>
            <div class="mx-md-5">
                <div class="d-flex justify-content-between">
                    <input class="form-control mr-2" type="search" placeholder="Enter city to check weather..." aria-label="Search">
                    
                    <button class="btn btn-outline-light mr-2" type="submit">Search</button>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-light">&#8451;</button>
                        <button type="button" class="btn btn-outline-light">&#8457;</button>
                    </div>
                </div>
            </div>
        </form>
        
    </div>

    <script src="./main.js"></script>
</body>

</html>
