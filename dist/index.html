<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark py-3 mb-4">
        <a class="navbar-brand mx-auto font-weight-bold" href="#">WEATHER APP</a>
    </nav>
    <div class="container content-area">
        <div class="mx-auto">

            <div class="alert alert-warning text-center mx-md-5 py-2" role="alert" id="error"></div>
            
            <form>
                <div class="mx-md-5">
                    <div class="d-flex justify-content-between">
                        <input id="city" class="form-control mr-2" type="search"
                            placeholder="Enter city to check weather details..." aria-label="Search">
                        <button class="btn btn-dark" id="search">Search</button>
                    </div>
                </div>
            </form>

            <div id="weather-details"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
